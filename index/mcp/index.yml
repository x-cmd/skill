# punkpeye/awesome-mcp-servers: https://github.com/punkpeye/awesome-mcp-servers
- id: mcp/context7
  url: https://mcp.context7.com/mcp
  reference: https://github.com/upstash/context7
  tag:
    - code-documentation
    - llm
    - ai-tools
    - mcp-server
  license: null
  name: context7
  description: Up-to-date code documentation for LLMs and AI code editors
  author: Upstash
  avatar: https://avatars.githubusercontent.com/u/74989412
  path: /
  installation:
    claude:
      http: 'x claude mcp add --header "CONTEXT7_API_KEY: YOUR_API_KEY" --transport http context7 https://mcp.context7.com/mcp'
      stdio: x claude mcp add context7 -- npx -y @upstash/context7-mcp --api-key YOUR_API_KEY

